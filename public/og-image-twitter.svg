<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#1a1a1a"/>
  
  <!-- Pattern overlay -->
  <defs>
    <pattern id="grid" width="70" height="70" patternUnits="userSpaceOnUse">
      <path d="M 70 0 L 0 0 0 70" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Content container -->
  <g transform="translate(80, 150)">
    <!-- Logo -->
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700" fill="#c13127">@JDRHYNE</text>
    
    <!-- Name -->
    <text x="0" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="#ffffff">Jonathan D. Rhyne</text>
    
    <!-- Tagline -->
    <text x="0" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#999999">Code, Curiosity, and Continuous Growthâ€”</text>
    <text x="0" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#999999">Scaling Ideas Beyond Paper.</text>
  </g>
  
  <!-- Avatar circle placeholder -->
  <circle cx="900" cy="300" r="140" stroke="#c13127" stroke-width="4" fill="#2a2a2a"/>
  
  <!-- Simplified avatar silhouette -->
  <g transform="translate(900, 300)">
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="45" ry="52" fill="#666666"/>
    <!-- Neck -->
    <path d="M -25 10 Q -25 20 -20 25 L 20 25 Q 25 20 25 10 Z" fill="#666666"/>
    <!-- Shoulders -->
    <path d="M -20 25 Q -45 30 -65 50 Q -85 70 -90 100 L -90 140 L 90 140 L 90 100 Q 85 70 65 50 Q 45 30 20 25 Z" fill="#666666"/>
  </g>
</svg>